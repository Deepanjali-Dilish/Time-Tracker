<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Time Tracker</title>
</head>
<body>

  <div class="top-bar">
    <h1 class="title">Time Tracker</h1>
    <button id="login-btn" onclick="toggleLoginForm()">Login</button>
  </div>

  <div id="login-form" class="login-popup" style="display: none;">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="password" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard-section">
    <aside class="sidebar">
      <h2>TRACK</h2>
      <ul>
        <li onclick="showDashboard()">Dashboard</li>
        <li id="add-task-nav" onclick="showAddTask()" style="display: none;">Add Task</li>
      </ul>
    </aside>

    <main class="main-content">
        <div id="add-task-section" style="display: none;">
            <h3>Add Task</h3>
            <input type="text" id="task-name" placeholder="Task Name" />
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <button class="styled-btn" onclick="addTask()">Add Task</button>
        
          </div>
          

      <div id="tasks"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
