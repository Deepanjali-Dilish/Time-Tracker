<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Time Tracker</title>
</head>
<body>

  <div class="top-bar">
    <h1 class="title">TRACKTIME<span class="clock"> ⏱ </span></h1>
    <button id="login-btn" onclick="toggleLoginForm()">Login</button>
  </div>

  <div id="login-form" class="login-popup" style="display: none;">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="password" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard-section">
    <aside class="sidebar">
      <h2 class="sub-title">TRACK</h2>
      <ul class="side-title">
        <li onclick="showDashboard()">Dashboard</li>
        <li id="add-task-nav" onclick="showAddTask()">Add Task</li>
        <li style="display: flex; align-items: center; justify-content: space-between;">
          <span onclick="showTasks()" style="flex: 1; cursor: pointer;">Tasks List</span>
          <span id="arrow" class="toggle-arrow" onclick="toggleSubmenu()" style="cursor: pointer;">&#9662;</span>
        </li>
        <li id="daily-tasks" onclick ="showDailyTasks()">Daily Tasks</li>
        <li id="status" onclick="showStatus()">Daily Status</li>
        <li id="week" onclick="weeklyStatus">Weekly Status</li>
        <li id="userTasks" onclick="showUser()">User</li>
      </ul>
    </aside>

    <main class="main-content">
      <div id="add-task-section" style="display: none;">
        <h3 class="title-add">Add Task</h3>
        <input type="text" id="task-name" placeholder="Task Name" />
        <textarea id="task-description" placeholder="Task Description"></textarea>
        <button class="styled-btn" onclick="addTask()">Add Task</button>
        
      </div>

      <div id="tasks-section" style="display: none;">

        <div id="tasks"></div>
      </div>
          <!-- <h3>Tasks</h3> -->

      <div id="tasks"></div>

      <div id="summary-section">
        <div id="running-task" class="summary-box">No task is currently running</div>
        <div id="total-time" class="summary-box"></div>
        <div id="recent-tasks" class="summary-box">
          <h3 class="title-recent" id="recent">Recent Tasks</h3>
          <ul id="recent-tasks-list"></ul>
        </div>

      </div>

       <section id="status-section" style="display:none;">
        <h2>Daily Status Overview</h2>
        <canvas id="status-chart" width="300" height="250"></canvas>
        <div id="chart-message" style="color: red; font-size: 14px;"></div>
      </section>
      
      <div id="week-status">weekly Status</div>

      <div id="user-tasks-section" style="display: none;">
        <h3>User's Tasks</h3>

        <div id="user-tasks-list"></div>
      </div>
     
    </main>
  </div>

  <footer class="footer">
      <div class="footer-left"> 
        © TrackTime 2025
      </div>
      <div class="footer-right">
          <span>🌐 English</span>
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
